# this spec was filtered by openapi-filter: https://github.com/zguydev/openapi-filter/blob/master/examples/OpenAI/filtered.openapi.yaml

components:
  schemas:
    ChatCompletionFunctionCallOption:
      description: |
        Specifying a particular function via `{"name": "my_function"}` forces the model to call that function.
      properties:
        name:
          description: The name of the function to call.
          type: string
      required:
        - name
      type: object
    ChatCompletionFunctions:
      deprecated: true
      properties:
        description:
          description: A description of what the function does, used by the model to choose when and how to call the function.
          type: string
        name:
          description: The name of the function to be called. Must be a-z, A-Z, 0-9, or contain underscores and dashes, with a maximum length of 64.
          type: string
        parameters:
          $ref: '#/components/schemas/FunctionParameters'
      required:
        - name
      type: object
    ChatCompletionMessageToolCall:
      properties:
        function:
          description: The function that the model called.
          properties:
            arguments:
              description: The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function.
              type: string
            name:
              description: The name of the function to call.
              type: string
          required:
            - name
            - arguments
          type: object
        id:
          description: The ID of the tool call.
          type: string
        type:
          description: The type of the tool. Currently, only `function` is supported.
          enum:
            - function
          type: string
          x-stainless-const: true
      required:
        - id
        - type
        - function
      type: object
    ChatCompletionMessageToolCallChunk:
      properties:
        function:
          properties:
            arguments:
              description: The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function.
              type: string
            name:
              description: The name of the function to call.
              type: string
          type: object
        id:
          description: The ID of the tool call.
          type: string
        index:
          type: integer
        type:
          description: The type of the tool. Currently, only `function` is supported.
          enum:
            - function
          type: string
          x-stainless-const: true
      required:
        - index
      type: object
    ChatCompletionMessageToolCalls:
      description: The tool calls generated by the model, such as function calls.
      items:
        $ref: '#/components/schemas/ChatCompletionMessageToolCall'
      type: array
    ChatCompletionNamedToolChoice:
      description: Specifies a tool the model should use. Use to force the model to call a specific function.
      properties:
        function:
          properties:
            name:
              description: The name of the function to call.
              type: string
          required:
            - name
          type: object
        type:
          description: The type of the tool. Currently, only `function` is supported.
          enum:
            - function
          type: string
          x-stainless-const: true
      required:
        - type
        - function
      type: object
    ChatCompletionRequestAssistantMessage:
      description: |
        Messages sent by the model in response to user messages.
      properties:
        audio:
          description: "Data about a previous audio response from the model. \n[Learn more](/docs/guides/audio).\n"
          nullable: true
          properties:
            id:
              description: |
                Unique identifier for a previous audio response from the model.
              type: string
          required:
            - id
          type: object
        content:
          description: |
            The contents of the assistant message. Required unless `tool_calls` or `function_call` is specified.
          nullable: true
          oneOf:
            - description: The contents of the assistant message.
              title: Text content
              type: string
            - description: An array of content parts with a defined type. Can be one or more of type `text`, or exactly one of type `refusal`.
              items:
                $ref: '#/components/schemas/ChatCompletionRequestAssistantMessageContentPart'
              minItems: 1
              title: Array of content parts
              type: array
        function_call:
          deprecated: true
          description: Deprecated and replaced by `tool_calls`. The name and arguments of a function that should be called, as generated by the model.
          nullable: true
          properties:
            arguments:
              description: The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function.
              type: string
            name:
              description: The name of the function to call.
              type: string
          required:
            - arguments
            - name
          type: object
        name:
          description: An optional name for the participant. Provides the model information to differentiate between participants of the same role.
          type: string
        refusal:
          description: The refusal message by the assistant.
          nullable: true
          type: string
        role:
          description: The role of the messages author, in this case `assistant`.
          enum:
            - assistant
          type: string
          x-stainless-const: true
        tool_calls:
          $ref: '#/components/schemas/ChatCompletionMessageToolCalls'
      required:
        - role
      title: Assistant message
      type: object
    ChatCompletionRequestAssistantMessageContentPart:
      oneOf:
        - $ref: '#/components/schemas/ChatCompletionRequestMessageContentPartText'
        - $ref: '#/components/schemas/ChatCompletionRequestMessageContentPartRefusal'
    ChatCompletionRequestDeveloperMessage:
      description: |
        Developer-provided instructions that the model should follow, regardless of
        messages sent by the user. With o1 models and newer, `developer` messages
        replace the previous `system` messages.
      properties:
        content:
          description: The contents of the developer message.
          oneOf:
            - description: The contents of the developer message.
              title: Text content
              type: string
            - description: An array of content parts with a defined type. For developer messages, only type `text` is supported.
              items:
                $ref: '#/components/schemas/ChatCompletionRequestMessageContentPartText'
              minItems: 1
              title: Array of content parts
              type: array
        name:
          description: An optional name for the participant. Provides the model information to differentiate between participants of the same role.
          type: string
        role:
          description: The role of the messages author, in this case `developer`.
          enum:
            - developer
          type: string
          x-stainless-const: true
      required:
        - content
        - role
      title: Developer message
      type: object
    ChatCompletionRequestFunctionMessage:
      deprecated: true
      properties:
        content:
          description: The contents of the function message.
          nullable: true
          type: string
        name:
          description: The name of the function to call.
          type: string
        role:
          description: The role of the messages author, in this case `function`.
          enum:
            - function
          type: string
          x-stainless-const: true
      required:
        - role
        - content
        - name
      title: Function message
      type: object
    ChatCompletionRequestMessage:
      oneOf:
        - $ref: '#/components/schemas/ChatCompletionRequestDeveloperMessage'
        - $ref: '#/components/schemas/ChatCompletionRequestSystemMessage'
        - $ref: '#/components/schemas/ChatCompletionRequestUserMessage'
        - $ref: '#/components/schemas/ChatCompletionRequestAssistantMessage'
        - $ref: '#/components/schemas/ChatCompletionRequestToolMessage'
        - $ref: '#/components/schemas/ChatCompletionRequestFunctionMessage'
    ChatCompletionRequestMessageContentPartAudio:
      description: |
        Learn about [audio inputs](/docs/guides/audio).
      properties:
        input_audio:
          properties:
            data:
              description: Base64 encoded audio data.
              type: string
            format:
              description: |
                The format of the encoded audio data. Currently supports "wav" and "mp3".
              enum:
                - wav
                - mp3
              type: string
          required:
            - data
            - format
          type: object
        type:
          description: The type of the content part. Always `input_audio`.
          enum:
            - input_audio
          type: string
          x-stainless-const: true
      required:
        - type
        - input_audio
      title: Audio content part
      type: object
    ChatCompletionRequestMessageContentPartFile:
      description: |
        Learn about [file inputs](/docs/guides/text) for text generation.
      properties:
        file:
          properties:
            file_data:
              description: "The base64 encoded file data, used when passing the file to the model \nas a string.\n"
              type: string
            file_id:
              description: |
                The ID of an uploaded file to use as input.
              type: string
            filename:
              description: "The name of the file, used when passing the file to the model as a \nstring.\n"
              type: string
          type: object
        type:
          description: The type of the content part. Always `file`.
          enum:
            - file
          type: string
          x-stainless-const: true
      required:
        - type
        - file
      title: File content part
      type: object
    ChatCompletionRequestMessageContentPartImage:
      description: |
        Learn about [image inputs](/docs/guides/vision).
      properties:
        image_url:
          properties:
            detail:
              default: auto
              description: Specifies the detail level of the image. Learn more in the [Vision guide](/docs/guides/vision#low-or-high-fidelity-image-understanding).
              enum:
                - auto
                - low
                - high
              type: string
            url:
              description: Either a URL of the image or the base64 encoded image data.
              format: uri
              type: string
          required:
            - url
          type: object
        type:
          description: The type of the content part.
          enum:
            - image_url
          type: string
          x-stainless-const: true
      required:
        - type
        - image_url
      title: Image content part
      type: object
    ChatCompletionRequestMessageContentPartRefusal:
      properties:
        refusal:
          description: The refusal message generated by the model.
          type: string
        type:
          description: The type of the content part.
          enum:
            - refusal
          type: string
          x-stainless-const: true
      required:
        - type
        - refusal
      title: Refusal content part
      type: object
    ChatCompletionRequestMessageContentPartText:
      description: |
        Learn about [text inputs](/docs/guides/text-generation).
      properties:
        text:
          description: The text content.
          type: string
        type:
          description: The type of the content part.
          enum:
            - text
          type: string
          x-stainless-const: true
      required:
        - type
        - text
      title: Text content part
      type: object
    ChatCompletionRequestSystemMessage:
      description: |
        Developer-provided instructions that the model should follow, regardless of
        messages sent by the user. With o1 models and newer, use `developer` messages
        for this purpose instead.
      properties:
        content:
          description: The contents of the system message.
          oneOf:
            - description: The contents of the system message.
              title: Text content
              type: string
            - description: An array of content parts with a defined type. For system messages, only type `text` is supported.
              items:
                $ref: '#/components/schemas/ChatCompletionRequestSystemMessageContentPart'
              minItems: 1
              title: Array of content parts
              type: array
        name:
          description: An optional name for the participant. Provides the model information to differentiate between participants of the same role.
          type: string
        role:
          description: The role of the messages author, in this case `system`.
          enum:
            - system
          type: string
          x-stainless-const: true
      required:
        - content
        - role
      title: System message
      type: object
    ChatCompletionRequestSystemMessageContentPart:
      oneOf:
        - $ref: '#/components/schemas/ChatCompletionRequestMessageContentPartText'
    ChatCompletionRequestToolMessage:
      properties:
        content:
          description: The contents of the tool message.
          oneOf:
            - description: The contents of the tool message.
              title: Text content
              type: string
            - description: An array of content parts with a defined type. For tool messages, only type `text` is supported.
              items:
                $ref: '#/components/schemas/ChatCompletionRequestToolMessageContentPart'
              minItems: 1
              title: Array of content parts
              type: array
        role:
          description: The role of the messages author, in this case `tool`.
          enum:
            - tool
          type: string
          x-stainless-const: true
        tool_call_id:
          description: Tool call that this message is responding to.
          type: string
      required:
        - role
        - content
        - tool_call_id
      title: Tool message
      type: object
    ChatCompletionRequestToolMessageContentPart:
      oneOf:
        - $ref: '#/components/schemas/ChatCompletionRequestMessageContentPartText'
    ChatCompletionRequestUserMessage:
      description: |
        Messages sent by an end user, containing prompts or additional context
        information.
      properties:
        content:
          description: |
            The contents of the user message.
          oneOf:
            - description: The text contents of the message.
              title: Text content
              type: string
            - description: An array of content parts with a defined type. Supported options differ based on the [model](/docs/models) being used to generate the response. Can contain text, image, or audio inputs.
              items:
                $ref: '#/components/schemas/ChatCompletionRequestUserMessageContentPart'
              minItems: 1
              title: Array of content parts
              type: array
        name:
          description: An optional name for the participant. Provides the model information to differentiate between participants of the same role.
          type: string
        role:
          description: The role of the messages author, in this case `user`.
          enum:
            - user
          type: string
          x-stainless-const: true
      required:
        - content
        - role
      title: User message
      type: object
    ChatCompletionRequestUserMessageContentPart:
      oneOf:
        - $ref: '#/components/schemas/ChatCompletionRequestMessageContentPartText'
        - $ref: '#/components/schemas/ChatCompletionRequestMessageContentPartImage'
        - $ref: '#/components/schemas/ChatCompletionRequestMessageContentPartAudio'
        - $ref: '#/components/schemas/ChatCompletionRequestMessageContentPartFile'
    ChatCompletionResponseMessage:
      description: A chat completion message generated by the model.
      properties:
        annotations:
          description: |
            Annotations for the message, when applicable, as when using the
            [web search tool](/docs/guides/tools-web-search?api-mode=chat).
          items:
            description: |
              A URL citation when using web search.
            properties:
              type:
                description: The type of the URL citation. Always `url_citation`.
                enum:
                  - url_citation
                type: string
                x-stainless-const: true
              url_citation:
                description: A URL citation when using web search.
                properties:
                  end_index:
                    description: The index of the last character of the URL citation in the message.
                    type: integer
                  start_index:
                    description: The index of the first character of the URL citation in the message.
                    type: integer
                  title:
                    description: The title of the web resource.
                    type: string
                  url:
                    description: The URL of the web resource.
                    type: string
                required:
                  - end_index
                  - start_index
                  - url
                  - title
                type: object
            required:
              - type
              - url_citation
            type: object
          type: array
        audio:
          description: |
            If the audio output modality is requested, this object contains data
            about the audio response from the model. [Learn more](/docs/guides/audio).
          nullable: true
          properties:
            data:
              description: |
                Base64 encoded audio bytes generated by the model, in the format
                specified in the request.
              type: string
            expires_at:
              description: |
                The Unix timestamp (in seconds) for when this audio response will
                no longer be accessible on the server for use in multi-turn
                conversations.
              type: integer
            id:
              description: Unique identifier for this audio response.
              type: string
            transcript:
              description: Transcript of the audio generated by the model.
              type: string
          required:
            - id
            - expires_at
            - data
            - transcript
          type: object
        content:
          description: The contents of the message.
          nullable: true
          type: string
        function_call:
          deprecated: true
          description: Deprecated and replaced by `tool_calls`. The name and arguments of a function that should be called, as generated by the model.
          properties:
            arguments:
              description: The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function.
              type: string
            name:
              description: The name of the function to call.
              type: string
          required:
            - name
            - arguments
          type: object
        refusal:
          description: The refusal message generated by the model.
          nullable: true
          type: string
        role:
          description: The role of the author of this message.
          enum:
            - assistant
          type: string
          x-stainless-const: true
        tool_calls:
          $ref: '#/components/schemas/ChatCompletionMessageToolCalls'
      required:
        - role
        - content
        - refusal
      type: object
    ChatCompletionStreamOptions:
      description: |
        Options for streaming response. Only set this when you set `stream: true`.
      nullable: true
      properties:
        include_usage:
          description: "If set, an additional chunk will be streamed before the `data: [DONE]`\nmessage. The `usage` field on this chunk shows the token usage statistics\nfor the entire request, and the `choices` field will always be an empty\narray. \n\nAll other chunks will also include a `usage` field, but with a null\nvalue. **NOTE:** If the stream is interrupted, you may not receive the\nfinal usage chunk which contains the total token usage for the request.\n"
          type: boolean
      type: object
    ChatCompletionStreamResponseDelta:
      description: A chat completion delta generated by streamed model responses.
      properties:
        content:
          description: The contents of the chunk message.
          nullable: true
          type: string
        function_call:
          deprecated: true
          description: Deprecated and replaced by `tool_calls`. The name and arguments of a function that should be called, as generated by the model.
          properties:
            arguments:
              description: The arguments to call the function with, as generated by the model in JSON format. Note that the model does not always generate valid JSON, and may hallucinate parameters not defined by your function schema. Validate the arguments in your code before calling your function.
              type: string
            name:
              description: The name of the function to call.
              type: string
          type: object
        refusal:
          description: The refusal message generated by the model.
          nullable: true
          type: string
        role:
          description: The role of the author of this message.
          enum:
            - developer
            - system
            - user
            - assistant
            - tool
          type: string
        tool_calls:
          items:
            $ref: '#/components/schemas/ChatCompletionMessageToolCallChunk'
          type: array
      type: object
    ChatCompletionTokenLogprob:
      properties:
        bytes:
          description: A list of integers representing the UTF-8 bytes representation of the token. Useful in instances where characters are represented by multiple tokens and their byte representations must be combined to generate the correct text representation. Can be `null` if there is no bytes representation for the token.
          items:
            type: integer
          nullable: true
          type: array
        logprob:
          description: The log probability of this token, if it is within the top 20 most likely tokens. Otherwise, the value `-9999.0` is used to signify that the token is very unlikely.
          type: number
        token:
          description: The token.
          type: string
        top_logprobs:
          description: List of the most likely tokens and their log probability, at this token position. In rare cases, there may be fewer than the number of requested `top_logprobs` returned.
          items:
            properties:
              bytes:
                description: A list of integers representing the UTF-8 bytes representation of the token. Useful in instances where characters are represented by multiple tokens and their byte representations must be combined to generate the correct text representation. Can be `null` if there is no bytes representation for the token.
                items:
                  type: integer
                nullable: true
                type: array
              logprob:
                description: The log probability of this token, if it is within the top 20 most likely tokens. Otherwise, the value `-9999.0` is used to signify that the token is very unlikely.
                type: number
              token:
                description: The token.
                type: string
            required:
              - token
              - logprob
              - bytes
            type: object
          type: array
      required:
        - token
        - logprob
        - bytes
        - top_logprobs
      type: object
    ChatCompletionTool:
      properties:
        function:
          $ref: '#/components/schemas/FunctionObject'
        type:
          description: The type of the tool. Currently, only `function` is supported.
          enum:
            - function
          type: string
          x-stainless-const: true
      required:
        - type
        - function
      type: object
    ChatCompletionToolChoiceOption:
      description: |
        Controls which (if any) tool is called by the model.
        `none` means the model will not call any tool and instead generates a message.
        `auto` means the model can pick between generating a message or calling one or more tools.
        `required` means the model must call one or more tools.
        Specifying a particular tool via `{"type": "function", "function": {"name": "my_function"}}` forces the model to call that tool.

        `none` is the default when no tools are present. `auto` is the default if tools are present.
      oneOf:
        - description: |
            `none` means the model will not call any tool and instead generates a message. `auto` means the model can pick between generating a message or calling one or more tools. `required` means the model must call one or more tools.
          enum:
            - none
            - auto
            - required
          type: string
        - $ref: '#/components/schemas/ChatCompletionNamedToolChoice'
    CompletionUsage:
      description: Usage statistics for the completion request.
      properties:
        completion_tokens:
          default: 0
          description: Number of tokens in the generated completion.
          type: integer
        completion_tokens_details:
          description: Breakdown of tokens used in a completion.
          properties:
            accepted_prediction_tokens:
              default: 0
              description: |
                When using Predicted Outputs, the number of tokens in the
                prediction that appeared in the completion.
              type: integer
            audio_tokens:
              default: 0
              description: Audio input tokens generated by the model.
              type: integer
            reasoning_tokens:
              default: 0
              description: Tokens generated by the model for reasoning.
              type: integer
            rejected_prediction_tokens:
              default: 0
              description: |
                When using Predicted Outputs, the number of tokens in the
                prediction that did not appear in the completion. However, like
                reasoning tokens, these tokens are still counted in the total
                completion tokens for purposes of billing, output, and context window
                limits.
              type: integer
          type: object
        prompt_tokens:
          default: 0
          description: Number of tokens in the prompt.
          type: integer
        prompt_tokens_details:
          description: Breakdown of tokens used in the prompt.
          properties:
            audio_tokens:
              default: 0
              description: Audio input tokens present in the prompt.
              type: integer
            cached_tokens:
              default: 0
              description: Cached tokens present in the prompt.
              type: integer
          type: object
        total_tokens:
          default: 0
          description: Total number of tokens used in the request (prompt + completion).
          type: integer
      required:
        - prompt_tokens
        - completion_tokens
        - total_tokens
      type: object
    CreateChatCompletionRequest:
      allOf:
        - $ref: '#/components/schemas/CreateModelResponseProperties'
        - properties:
            audio:
              description: |
                Parameters for audio output. Required when audio output is requested with
                `modalities: ["audio"]`. [Learn more](/docs/guides/audio).
              nullable: true
              properties:
                format:
                  description: |
                    Specifies the output audio format. Must be one of `wav`, `mp3`, `flac`,
                    `opus`, or `pcm16`.
                  enum:
                    - wav
                    - aac
                    - mp3
                    - flac
                    - opus
                    - pcm16
                  type: string
                voice:
                  $ref: '#/components/schemas/VoiceIdsShared'
              required:
                - voice
                - format
              type: object
            frequency_penalty:
              default: 0
              description: |
                Number between -2.0 and 2.0. Positive values penalize new tokens based on
                their existing frequency in the text so far, decreasing the model's
                likelihood to repeat the same line verbatim.
              maximum: 2
              minimum: -2
              nullable: true
              type: number
            function_call:
              deprecated: true
              description: |
                Deprecated in favor of `tool_choice`.

                Controls which (if any) function is called by the model.

                `none` means the model will not call a function and instead generates a
                message.

                `auto` means the model can pick between generating a message or calling a
                function.

                Specifying a particular function via `{"name": "my_function"}` forces the
                model to call that function.

                `none` is the default when no functions are present. `auto` is the default
                if functions are present.
              oneOf:
                - description: |
                    `none` means the model will not call a function and instead generates a message. `auto` means the model can pick between generating a message or calling a function.
                  enum:
                    - none
                    - auto
                  type: string
                - $ref: '#/components/schemas/ChatCompletionFunctionCallOption'
            functions:
              deprecated: true
              description: |
                Deprecated in favor of `tools`.

                A list of functions the model may generate JSON inputs for.
              items:
                $ref: '#/components/schemas/ChatCompletionFunctions'
              maxItems: 128
              minItems: 1
              type: array
            logit_bias:
              additionalProperties:
                type: integer
              description: |
                Modify the likelihood of specified tokens appearing in the completion.

                Accepts a JSON object that maps tokens (specified by their token ID in the
                tokenizer) to an associated bias value from -100 to 100. Mathematically,
                the bias is added to the logits generated by the model prior to sampling.
                The exact effect will vary per model, but values between -1 and 1 should
                decrease or increase likelihood of selection; values like -100 or 100
                should result in a ban or exclusive selection of the relevant token.
              nullable: true
              type: object
              x-oaiTypeLabel: map
            logprobs:
              default: false
              description: |
                Whether to return log probabilities of the output tokens or not. If true,
                returns the log probabilities of each output token returned in the
                `content` of `message`.
              nullable: true
              type: boolean
            max_completion_tokens:
              description: |
                An upper bound for the number of tokens that can be generated for a completion, including visible output tokens and [reasoning tokens](/docs/guides/reasoning).
              nullable: true
              type: integer
            max_tokens:
              deprecated: true
              description: |
                The maximum number of [tokens](/tokenizer) that can be generated in the
                chat completion. This value can be used to control
                [costs](https://openai.com/api/pricing/) for text generated via API.

                This value is now deprecated in favor of `max_completion_tokens`, and is
